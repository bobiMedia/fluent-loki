<source>
  @type  forward
  @id    loki
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  @include service/live4-auth-service.conf
  @include service/api-gateway.conf
  <match **>
    @type loki
    url "#{ENV['LOKI_URL']}"
    extra_labels {"env":"unknown", "app":"unknown", "level": "unknown"}
    <buffer>
        flush_interval 10s
        flush_at_shutdown true
    </buffer>
  </match>
</label>
<match api-gateway.uat.DEBUG>
  @type loki
  url "#{ENV['LOKI_URL']}"
  extra_labels {"env":"uat", "app":"api-gateway", "level": "debug"}
  <buffer>
      flush_interval 10s
      flush_at_shutdown true
  </buffer>
</match>

<match live4-auth-service.uat.DEBUG>
  @type loki
  url "#{ENV['LOKI_URL']}"
  extra_labels {"env":"uat", "app":"live4-auth-service", "level": "debug"}
  <buffer>
      flush_interval 10s
      flush_at_shutdown true
